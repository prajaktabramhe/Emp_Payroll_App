<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="../Css/EmpPayrollApp.css">
    <link rel="stylesheet" href="../Javascript/EmpPayrollApp.js">
    <title>Employee Payroll Forms</title>
</head>
<body>
    <!-- UC1: Add logo -->
    <header class="header-content header">
      <div class="logo-content">
          <img src="../Assets/logo1.png" width="60px" alt="logo">
          <div>
              <span class="emp-text">EMPLOYEE</span><br>
              <span class="emp-text emp-payroll">PAYROLL</span>
          </div>
        </div>
    </header>
    <!-- UC2: -->
    <div class="form-content">
        <div class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll form </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>
        </div>
    </div>
</body>
</html>
