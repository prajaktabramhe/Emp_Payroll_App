<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="../Css/EmpPayrollApp.css">
    <title>Employee Payroll Forms</title>
</head>
<body>
    <!-- UC1: Add logo -->
    <header class="header-content header">
      <div class="logo-content">
          <img src="../Assets/logo1.png" width="60px" alt="logo">
          <div>
              <span class="emp-text">EMPLOYEE</span><br>
              <span class="emp-text emp-payroll">PAYROLL</span>
          </div>
        </div>
    </header>
    <!-- UC2: -->
    <div class="form-content">
        <div class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll form </div>
              <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
              </div>
    <!-- UC3: Profile pic-->
              <div class="row-content">
                <label for="profile" class="lable text">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" 
                            value="../Assets/profile_1.png" required>
                        <img class="profile" id="image1" src="../Assets/profile_1.png" alt="profile1">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" 
                            value="../Assets/profile_2.png" required>
                        <img class="profile" id="image2" src="../Assets/profile_2.png"  alt="profile2">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" 
                            value="../Assets/profile_3.jpg" required>
                        <img class="profile" id="image3" src="../Assets/profile_3.jpg"  alt="profile3">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" 
                            value="../Assets/profile_4.jpg" required>
                        <img class="profile" id="image4" src="../Assets/profile_4.jpg"  alt="profile4">
                    </label>
                </div>
            </div>
     <!-- UC4: Gender ,department, Salary -->
        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label class="text" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label class="text" for="female">Female</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div>
                <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                <label class="text" for="hr">HR</label>
                <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                <label class="text" for="sales">Sales</label>
                <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                <label class="text" for="finance">Finance</label>
                <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                <label class="text" for="engineer">Engineer</label>
                <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                <label class="text" for="others">Others</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="salary">Choose your Salary: </label>
            <input class="input" type="range" id="salary" name="salary" min="300000" max="500000" step="100"
                value="400000">
            <output class="salary-output text" for="salary">400000</output>
        </div>
    </form>
</div>
<script src="../Javascript/EmpPayrollApp.js"></script>
</body>
</html>
